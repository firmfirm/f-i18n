language: node_js
sudo: required
dist: trusty
before_script:
- npm install -g bower web-component-tester
- bower install
branches:
  except:
  - gh-pages
env:
  global:
  - GH_REF: github.com/firmfirm/f-i18n.git
  - secure: 
node_js: stable
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    - ubuntu-toolchain-r-test
    packages:
    - google-chrome-stable
script:
- xvfb-run wct -l chrome
deploy:
  skip_cleanup: true
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
